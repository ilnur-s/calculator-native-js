<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Native JS</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" class="display__input" value="0" disabled>
        </div>
        <div class="numpad">
            <button class="numpad__all-clean numpad__button all-clean">AC</button>
            <button class="numpad__backspace numpad__button backspace">&larr;</button>
            <button class="numpad__divide numpad__button symbol">/</button>
            <button class="numpad__multiply numpad__button symbol">&times;</button>
            <button class="numpad__seven numpad__button number">7</button>
            <button class="numpad__eight numpad__button number">8</button>
            <button class="numpad__nine numpad__button number">9</button>
            <button class="numpad__minus numpad__button symbol">-</button>
            <button class="numpad__four numpad__button number">4</button>
            <button class="numpad__five numpad__button number">5</button>
            <button class="numpad__six numpad__button number">6</button>
            <button class="numpad__plus numpad__button symbol">+</button>
            <button class="numpad__one numpad__button number">1</button>
            <button class="numpad__two numpad__button number">2</button>
            <button class="numpad__three numpad__button number">3</button>
            <button class="numpad__zero numpad__button number">0</button>
            <button class="numpad__dot numpad__button symbol">.</button>
            <button class="numpad__result numpad__button result">=</button>
        </div>
    </div>
</body>
</html>
